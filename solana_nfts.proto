syntax = "proto3";

package solana_nfts.proto;

message SolanaNftEventKey {
  string id = 1;

  string user_id = 2;

  string project_id = 3;
}

message SolanaTransaction {
  bytes serialized_message = 1;
  repeated string signed_message_signatures = 2;
}

message SolanaTransactionResponse {
  optional string signature = 1;
}

message SolanaNftEvents {
  oneof event {
    SolanaTransaction sign_create_drop = 1;
    SolanaTransaction sign_update_drop = 2;
    SolanaTransaction sign_mint_drop = 3;
    SolanaTransaction sign_transfer_asset = 4;
    SolanaTransaction sign_retry_create_drop = 5;
    SolanaTransaction sign_retry_mint_drop = 6;
    SolanaTransactionResponse create_drop_submitted = 7;
    SolanaTransactionResponse update_drop_submitted = 8;
    SolanaTransactionResponse mint_drop_submitted = 9;
    SolanaTransactionResponse transfer_asset_submitted = 10;
    SolanaTransactionResponse retry_create_drop_submitted = 11;
    SolanaTransactionResponse retry_mint_drop_submitted = 12;
  }
}